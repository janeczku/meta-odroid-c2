EXTRA_IMAGEDEPENDS += "u-boot secure-odroid-c2"

SERIAL_CONSOLE ?= "115200 ttyAML0"

IMAGE_FSTYPES = "tar.xz"

MACHINE_FEATURES = "ext2 serial usbhost vfat"


